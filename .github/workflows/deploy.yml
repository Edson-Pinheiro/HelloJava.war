name: CI/CD para Kubernetes

on:
  push:
    branches:
      - main  # Roda quando houver um push na branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: Login no GitHub Container Registry (GHCR)
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Construir a imagem Docker
      run: |
        docker build -t ghcr.io/${{ github.actor }}/hellojava.war:latest .
        docker push ghcr.io/${{ github.actor }}/hellojava.war:latest

    - name: Configurar acesso ao Kubernetes
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml

    - name: Atualizar Deployment no Kubernetes
      run: |
        kubectl set image deployment/hellojava hellojava=ghcr.io/${{ github.actor }}/hellojava.war:latest
